name: Run Arbitrage

on:
  workflow_dispatch:
    inputs:
      buy_routers:
        description: 'Buy routers JSON array (e.g. ["0x...","0x..."])'
        required: false
      sell_routers:
        description: 'Sell routers JSON array (e.g. ["0x...","0x..."])'
        required: false
      token:
        description: 'Token address'
        required: false
      amount_in_human:
        description: 'Amount in human-readable format (e.g. 0.01 USDC.e)'
        required: false

  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes

jobs:
  run-arb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run arbitrage script
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
          BUY_ROUTERS: ${{ github.event.inputs.buy_routers || secrets.BUY_ROUTERS }}
          SELL_ROUTERS: ${{ github.event.inputs.sell_routers || secrets.SELL_ROUTERS }}
          TOKEN: ${{ github.event.inputs.token || secrets.TOKEN }}
          AMOUNT_IN_HUMAN: ${{ github.event.inputs.amount_in_human || secrets.AMOUNT_IN_HUMAN }}
        run: node scripts/arbitrage.js
